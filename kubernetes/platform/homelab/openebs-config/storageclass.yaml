# This cluster intentionally has no default StorageClass.
# Workloads must opt in explicitly with storageClassName: mayastor-3.
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: mayastor-3
  annotations:
    storageclass.kubernetes.io/is-default-class: "true"
provisioner: io.openebs.csi-mayastor
parameters:
  fsType: xfs
  protocol: nvmf
  repl: "3"
reclaimPolicy: Delete
volumeBindingMode: Immediate
allowVolumeExpansion: true
