# ClusterIssuer for Let's Encrypt using DNS-01 with Cloudflare.
# The API token secret (cloudflare-dns-credentials) must exist in the same
# namespace as any Certificate that uses this issuer; cert-manager looks up
# the solver secret in the Certificate's namespace.
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-cloudflare
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: cert-manager@ducknet.io
    privateKeySecretRef:
      name: letsencrypt-cloudflare-account-key
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: cloudflare-dns-credentials
              key: CLOUDFLARE_DNS_API_TOKEN
