apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - ../base/podinfo
  - ../base/sops-demo
  - ../base/external-secrets-demo
patches:
  - target:
      kind: HelmRelease
      name: podinfo
    patch: |
      - op: replace
        path: /spec/values/ingress/hosts/0/host
        value: podinfo.orb.local
