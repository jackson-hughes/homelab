apiVersion: v1
kind: Service
metadata:
  name: openebs-validation
spec:
  clusterIP: None
  selector:
    app.kubernetes.io/name: openebs-validation
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: openebs-validation
spec:
  serviceName: openebs-validation
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: openebs-validation
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openebs-validation
    spec:
      terminationGracePeriodSeconds: 10
      containers:
        - name: smoke-test
          image: busybox:1.36.1
          command:
            - /bin/sh
            - -c
            - |
              set -eu
              if [ ! -f /data/marker ]; then
                date -Iseconds > /data/marker
              fi
              echo "marker=$(cat /data/marker)"
              trap 'exit 0' TERM INT
              while true; do
                cat /data/marker >/dev/null
                sleep 30
              done
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: openebs-validation
