---
- hosts: docker
  # Deprecation notice fix but option not yet available on latest ansible?
  # module_defaults:
  #   community.docker.docker_container:
  #     container_default_behaviour: no_defaults

  pre_tasks:
  - name: Install packages
    yum:
      name: "{{ packages }}"
    vars:
      packages:
      - python3
      - nfs-utils
  
  roles:
  - geerlingguy.docker
  - geerlingguy.pip
  vars:
    docker_edition: 'ce'
    pip_install_packages:
    - name: docker

  tasks:
  - name: Prometheus container
    community.docker.docker_container:
      name: prometheus
      image: prom/prometheus
      ports:
      - 9090:9090

  - name: Grafana container
    community.docker.docker_container:
      name: grafana
      image: grafana/grafana
      ports:
      - 3000:3000

  - name: Mount plex config
    ansible.posix.mount:
      src: storage:/volume1/plex-config
      path: /data/plex-config
      opts: auto,rw,noatime,nolock,bg,soft
      state: mounted
      fstype: nfs

  - name: Mount plex data
    ansible.posix.mount:
      src: storage:/volume1/plex-media
      path: /data/plex-media
      opts: auto,rw,noatime,nolock,bg,soft
      state: mounted
      fstype: nfs

  - name: Plex container
    community.docker.docker_container:
      name: plex
      image: linuxserver/plex
      network_mode: host
      volumes:
        - /data/plex-config:/config
        - /data/plex-media/tv:/tv
        - /data/plex-media/movies:/movies
      restart_policy: unless-stopped
      devices: /dev/dri:/dev/dri
